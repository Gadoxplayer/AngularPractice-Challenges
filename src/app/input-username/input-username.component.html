<p>input-username works!</p>
<input
    type="text" 
    class="form-control" 
    [(ngModel)]="username">

<p>Hello dear {{ username }}</p>

<button
    class="btn btn-primary"
    [disabled]=" username === '' " 
    (click)="resetUsername()" >
    Click me to reset user!
</button>

<p>in the button properties we coul have also used (click)=" username = '' "</p>
<p> here we are not calling a method, we are assignating a value to a propertie</p>
